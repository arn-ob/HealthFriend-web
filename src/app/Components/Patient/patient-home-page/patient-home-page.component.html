<div class="jumbotron">
  <h1 class="display-4">Patients Panel</h1>
  <p>Patients Reg System</p>
  <a class="btn btn-primary btn-lg m-2" role="button" (click)="new_patients = true">New Patients</a>
  <a class="btn btn-primary btn-lg m-2" href="#" role="button">Exisitand Patients</a>
</div>

<div class="container" *ngIf="new_patients">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Patients Name</label>
      <input type="email" class="form-control" placeholder="Enter Patients Name" [(ngModel)]="name" name="name">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Address</label>
      <input type="email" class="form-control" placeholder="Enter Address" [(ngModel)]="address" name="address">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Mobile No</label>
      <input type="email" class="form-control" placeholder="Enter Mobile No" [(ngModel)]="mobileNo" name="mobileNo">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">NID</label>
      <input type="text" class="form-control" placeholder="NID" [(ngModel)]="nid" name="nid">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Sex</label>
      <select [(ngModel)]="sex" name="sex">
        <option>Male</option>
        <option>female</option>
      </select>
    </div>
    
    <button type="submit" class="btn btn-primary" (click)="submitHandler()">Submit</button>
    <p *ngIf="submitted">Submitted</p>
  </form>

</div>
