<div class="jumbotron">
  <h1 class="display-4">Patients Panel</h1>
  <p>Patients Reg System</p>
  <a class="btn btn-primary btn-lg m-2" role="button" (click)="new_patients = true">New Patients</a>
  <a class="btn btn-primary btn-lg m-2" href="#" role="button">Exisitand Patients</a>
</div>

<div class="container" *ngIf="new_patients">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Patients Name</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Mobile No</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">NID</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="submitted=true">Submit</button>
    <p *ngIf="submitted">Submitted</p>
  </form>

</div>
