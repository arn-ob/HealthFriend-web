<div class="jumbotron">
  <h1 class="display-4">Add New Checkup</h1>
  <p>Patients Checkup System</p>
</div>

<div class="container">
  <ul class="nav justify-content-center">
    <li class="nav-item">
      <a class="nav-link active" (click)="ECG=true">ECG</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)="EMG=true">EMG</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)="TEMP=true">TEMP</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)="Body=true">Body</a>
    </li>
  </ul>
</div>


<div class="alert alert-primary m-3" *ngIf="ECG" (click)="ECG = false">
  No ECG Info and Graph Available
</div>

<div class="alert alert-primary m-3" *ngIf="EMG" (click)="EMG = false">
  No EMG Info and Graph Available
</div>

<div class="alert alert-primary m-3" *ngIf="TEMP" (click)="TEMP = false">
  No TEMP Info and Graph Available
</div>

<div class="alert alert-primary m-3" *ngIf="Body" (click)="Body = false">
  No Body Info and Graph Available
</div>
