<div class="text-center">
  <form class="form-signin">
    <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="Health App Image" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Username</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="username" [(ngModel)]="username" name="username">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" [(ngModel)]="password" name="password">
    <button class="btn btn-lg btn-primary btn-block" (click)="sign()">Sign in</button>
   
  </form>
</div>
