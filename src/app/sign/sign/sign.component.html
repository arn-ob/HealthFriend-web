<img class="rounded mx-auto d-block mb-4" height="500" width="1000" src="http://api.stupidarnob.com/health-friend/img/bg-banner.jpg"
  alt="Health App Image">
<div class="text-center">
  <form class="form-signin mb-4">
    <label for="inputEmail" class="sr-only">Username</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="username" [(ngModel)]="username" name="username">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" [(ngModel)]="password" name="password">
    <button class="btn btn-lg btn-primary btn-block" (click)="sign()">Sign in</button>

  </form>

</div>
